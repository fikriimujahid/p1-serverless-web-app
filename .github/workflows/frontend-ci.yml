name: Frontend CI
on:
  pull_request:
    branches: [staging, main]
    paths: ["frontend/**"]
  push:
    branches: ["feature/**"]
    paths: ["frontend/**"]
jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run lint
      - run: npm test -- --runInBand