name: Backend CI
on:
  pull_request:
    branches: [dev, staging, main]
    paths: ["backend/**"]
  push:
    branches: ["feature/**"]
    paths: ["backend/**"]
jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --runInBand