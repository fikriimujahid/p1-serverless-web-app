name: Backend CI
on:
  pull_request:
    branches: [dev, main]
    paths: ["backend/**"]
  # push:
  #   branches: ["feature/**"]
  #   paths: ["backend/**"]
jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run build
      - run: npm test -- --runInBand