name: Backend Deploy

on:
  push:
    branches: [main]
    paths:
      - backend/**

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}

concurrency:
  group: backend-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ github.ref_name == 'main' && secrets.AWS_PROD_ROLE_ARN || (github.ref_name == 'staging' && secrets.AWS_STAGING_ROLE_ARN || secrets.AWS_DEV_ROLE_ARN) }}
      - uses: aws-actions/setup-sam@v2
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run build
      - name: SAM build
        run: sam build
      - name: Check if stack exists
        id: stack-check
        env:
          ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
        run: |
          STACK_NAME="${PROJECT_NAME}-stack-${ENV_NAME}"
          if aws cloudformation describe-stacks --stack-name "$STACK_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Stack $STACK_NAME exists; will reuse parameters"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Stack $STACK_NAME not found; will provide parameter overrides"
          fi
      - name: Build SAM parameter overrides (first deploy only)
        if: steps.stack-check.outputs.exists == 'false'
        env:
          ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
        run: |
          echo "SAM_PARAMETER_OVERRIDES=--parameter-overrides Environment=${ENV_NAME} DynamoDBTableName=${{ secrets.TABLE_NAME }} UserPoolId=${{ secrets.USER_POOL_ID }}" >> $GITHUB_ENV
      - name: SAM deploy
        env:
          ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
        run: |
          sam deploy \
            --stack-name "${PROJECT_NAME}-stack-${ENV_NAME}" \
            --s3-prefix "${PROJECT_NAME}-stack-${ENV_NAME}" \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            ${SAM_PARAMETER_OVERRIDES}
