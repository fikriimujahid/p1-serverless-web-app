name: Backend Deploy

on:
  push:
    branches: [dev, staging, main]
    paths:
      - backend/**

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}

concurrency:
  group: backend-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ github.ref_name == 'main' && secrets.AWS_PROD_ROLE_ARN || (github.ref_name == 'staging' && secrets.AWS_STAGING_ROLE_ARN || secrets.AWS_DEV_ROLE_ARN) }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/setup-sam@v2
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run build
      - name: SAM build
        run: sam build
      - name: Get Terraform outputs (table_name, user_pool_id)
        id: tf-outputs
        env:
          ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
        run: |
          cd ../infra/terraform/environments/${ENV_NAME}
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="dynamodb_table=${{ secrets.TF_STATE_TABLE }}"
          TABLE_NAME=$(terraform output -raw table_name)
          USER_POOL_ID=$(terraform output -raw user_pool_id)
          echo "table_name=$TABLE_NAME" >> $GITHUB_OUTPUT
          echo "user_pool_id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "Resolved outputs: table_name=$TABLE_NAME, user_pool_id=$USER_POOL_ID"
      - name: SAM deploy
        env:
          ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}
        run: |
          sam deploy \
            --stack-name "${PROJECT_NAME}-stack-${ENV_NAME}" \
            --s3-prefix "${PROJECT_NAME}-stack-${ENV_NAME}" \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=${ENV_NAME} \
              DynamoDBTableName=${{ steps.tf-outputs.outputs.table_name }} \
              UserPoolId=${{ steps.tf-outputs.outputs.user_pool_id }}
